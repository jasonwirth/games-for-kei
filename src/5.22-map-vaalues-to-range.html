<!DOCTYPE html>
<html>
  <head>
    <script src="js/p5js/p5.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
    <title></title>
    <script defer>
      function setup() {
        createCanvas(window.innerWidth, window.innerHeight);
        strokeWeight(12);
      }

      function draw() {
        background(204);
        stroke(255);
        line(width / 2, height / 2, mouseX, mouseY); // White line
        stroke(0);
        var mx = map(mouseX, 0, width, 60, 180);
        line(120, 60, mx, mouseY); // Black line
      }
    </script>
  </head>
  <body>
    <main></main>
  </body>
</html>
