<!DOCTYPE html>
<html>
  <head>
    <script src="js/p5js/p5.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
    <title></title>
    <script defer>
      var angle = 0.0;
      var angleDirection = 1;
      var speed = 0.005;

      function setup() {
        createCanvas(120, 120);
      }

      function draw() {
        background(204);
        translate(20, 25); // Move to start position
        rotate(angle);
        strokeWeight(12);
        line(0, 0, 40, 0);
        translate(40, 0); // Move to next joint
        rotate(angle * 2.0);
        strokeWeight(6);
        line(0, 0, 30, 0);
        translate(30, 0); // Move to next joint
        rotate(angle * 2.5);
        strokeWeight(3);
        line(0, 0, 20, 0);

        angle += speed * angleDirection;
        if (angle > QUARTER_PI || angle < 0) {
          angleDirection *= -1;
        }
      }
    </script>
  </head>
  <body>
    <main></main>
  </body>
</html>
