<!DOCTYPE html>
<html>
  <head>
    <script src="js/p5js/p5.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
    <title></title>
    <script defer>
      var x = 0;
      var easing = 0.01;

      function setup() {
        createCanvas(window.innerHeight, window.innerWidth);
      }

      function draw() {
        var targetX = mouseX;
        x += (targetX - x) * easing;
        ellipse(x, 40, 12, 12);
        print(targetX + " : " + x);
      }
    </script>
  </head>
  <body>
    <main></main>
  </body>
</html>
