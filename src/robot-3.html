<!DOCTYPE html>
<html>
  <head>
    <script src="js/p5js/p5.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
    <title></title>
    <script defer>
      var x = 60; // x coordinate
      var y = 440; // y coordinate
      var radius = 45; // Head radius
      var bodyHeight = 160; // Body height
      var neckHeight = 70; // Neck height

      var easing = 0.04;

      function setup() {
        createCanvas(window.innerWidth, window.innerHeight);
        strokeWeight(2);
        ellipseMode(RADIUS);
      }

      function draw() {
        var targetX = mouseX;
        x += (targetX - x) * easing;

        if (mouseIsPressed) {
          neckHeight = 16;
          bodyHeight = 90;
        } else {
          neckHeight = 70;
          bodyHeight = 160;
        }

        var neckY = y - bodyHeight - neckHeight - radius;

        background(204);

        // Neck
        stroke(102);
        line(x + 12, y - bodyHeight, x + 12, neckY);

        // Antennae
        line(x + 12, neckY, x - 18, neckY - 43);
        line(x + 12, neckY, x + 42, neckY - 99);
        line(x + 12, neckY, x + 78, neckY + 15);

        // Body
        noStroke();
        fill(102);
        ellipse(x, y - 33, 33, 33);
        fill(0);
        rect(x - 45, y - bodyHeight, 90, bodyHeight - 33);

        // Head
        fill(0);
        ellipse(x + 12, neckY, radius, radius);
        fill(255);
        ellipse(x + 24, neckY - 6, 14, 14);
        fill(0);
        ellipse(x + 24, neckY - 6, 3, 3);
      }
    </script>
  </head>
  <body>
    <main></main>
  </body>
</html>
